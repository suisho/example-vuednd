<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template id="user-template">
      <div class="user" draggable=true>
        <span v-text="id"></span>
        <span v-text="name"></span>
      </div>
    </template>
    <template id="list-template">
      This is {{name}} List
      <div v-repeat="users" v-ref="userView"
            v-component="twls-user"
             v-on="dragstart:onDragStart" 
             v-with="user"></div>
      </div>
    </template>
    <div id="container">
      container
      <div class="list" 
          v-repeat="lists"
          v-with="list"
          v-ref="listView"
          v-component="twls-list" 
          v-on="dragover: onDragOver, 
                drop: onDrop">
      </div>
    </div>
  </body>
  <script src="dist/build.js"></script>
</html>
