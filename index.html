<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <template id="list-item-template">
      <div v-on="dragover: onDragOver" >
        This is {{name}} List
        <div v-repeat="users" class="user" draggable=true v-on="drop: onDrop">
          <span v-text="id"></span>
          <span v-text="name"></span>
        </div>
      </div>
    </template>
    <template id="list-template">
      <div >
        <div  v-component="twls-list-item"></div>
      </div>
    </template>
    <div id="container">
      container
      <div v-repeat="list" class="list">
        <div v-component="twls-list"></div>
      </div>
    </div>
  </body>
  <script src="dist/build.js"></script>
</html>
